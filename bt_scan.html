<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLE Device Selector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Select a Bluetooth Device</h2>
  <button id="connectBtn">Choose Device</button>

  <div id="status"></div>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('connectBtn');

    btn.addEventListener('click', async () => {
      statusEl.textContent = "Requesting device...";

      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });

        statusEl.textContent = "Selected device: " + device.name;

        // Optional: detect disconnects
        device.addEventListener('gattserverdisconnected', () => {
          statusEl.textContent = "Device disconnected.";
        });

      } catch (err) {
        statusEl.textContent = "Error: " + err;
      }
    });
  </script>

</body>
</html>
